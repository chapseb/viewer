comment: true
readingroom: null
ip_internal: false
aws_key: null
aws_secret: null
aws_version: 'latest'
aws_region: null
aws_flag: false
aws_bucket: null
cloudfront: null
nb_images_to_prepare: 10
debug_mode: false
notdownloadprint: false
namefileprint: 'bach-print.pdf'
displayHD: false
patternzoomify: []
titlehtml: null
faviconpath: null
helppath: null

formats:
    #default format *MUST* be present
    default:
        width: 800
        height: 800
    medium:
        width: 300
        height: 300
    thumb:
        width: 150
        height: 150

prepared_images:
    #method is one of choose, gd, gmagick, imagick
    method: choose
    path: /var/www/prepared_images/
iip:
    server: /iipsrv
ui:
    enable_right_click: true
    negate: true
    print: true
    contrast: true
    brightness: true

roots:
    - /var/www/images

print:
    header:
        image: 'images/logo.png'
        #image_landscape: ~
        #image_portrait: ~
        content: ~
    footer:
        image: ~
        #image_landscape: ~
        #image_portrait: ~
        content: ~

remote_infos: ~
#    method: bach #either 'bach' or 'pleade'
#    uri: http://bach.localhost
